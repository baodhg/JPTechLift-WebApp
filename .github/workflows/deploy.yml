name: Deploy to GitHub Pages Repo 'Test'

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (ignore peer conflicts)
        run: npm install --legacy-peer-deps

      - name: ğŸ› ï¸ Build app with Vite
        run: npm run build

      - name: ğŸš€ Deploy to External Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: jptechlift/Test
          publish_dir: ./dist
